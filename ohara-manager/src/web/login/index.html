<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ohara manager login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">

</head>
<body class="text-center">

<form class="form-login">
    <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    <label for="username" class="sr-only">Email address</label>
    <input id="username" type="username" class="form-control" placeholder="User name" required value=""/>

    <label for="password" class="sr-only">Password</label>
    <input id="password" type="password" class="form-control" placeholder="Password" required value=""/>
    <span class="btn btn-lg btn-primary btn-block">Login</span>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script src="../lib/ohara-core.js"></script>
<script src="login.js"></script>


</body>
</html>
