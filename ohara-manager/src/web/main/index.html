<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ohara manager login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>

<nav id="header" class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow">
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column" id="toolGroup1">
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div id="content-wrap" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Home Page</h1>
            </div>
        </main>
    </div>
</div>

<div id="template" style="display:none">
    <div class="header">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Ohara</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a id="logout" class="nav-link" href="#">LogOut</a>
            </li>
        </ul>
    </div>
    <div class="tool">
        <li class="nav-item">
            <a id="{{toolID}}" class="nav-link" href="#">
                <i class="{{icon}}"></i>
                {{toolName}}
            </a>
        </li>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="../lib/ohara-core.js"></script>
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script src="header.js"></script>
<script src="menu.js"></script>
<script src="content.js"></script>
<script src="index.js"></script>


</body>
</html>
