apply from: "$rootDir/gradle/dependencies.gradle"
apply plugin: 'scala'

dependencies {
  compile project(':ohara-common')
  compile project(':ohara-configurator')
  compile libs.scala
  compile libs.akkaHttp
  compile libs.akkaHttpTestKit
  compile libs.sprayJson
  compile libs.akkaStream
  compile libs.scalaLogging

  testCompile project(":ohara-common").sourceSets.test.output
  testCompile libs.scalatest
  testCompile libs.junit
}
