version: '3.3'
services:

  configurator:
    image: oharastream/configurator:${TAG:-0.3-SNAPSHOT}
    hostname: configurator
    command: ["--port", "12345"]
    # You can add a node to initialize a zookeeper cluster and a broker cluster.
    # command: ["--port", "12345", "--node", "username:password@hostname:port"]
    ports:
      - 12345:12345
    # You have got to specify hostname mappings in order to enable configurator to connect to other nodes which are not hosted by docker-compose
#    extra_hosts:
#      - "node00:192.168.56.200"
#      - "node01:192.168.56.201"
#      - "node02:192.168.56.202"

  ftp:
    image: oharastream/backend:${TAG:-0.3-SNAPSHOT}
    hostname: ftp
    command: ["com.island.ohara.integration.FtpServer", "--controlPort", "10000", "--dataPorts", "10001-10005", "--user", "user", "--password", "password"]
    ports:
      - 10000:10000
      - 10001:10001
      - 10002:10002
      - 10003:10003
      - 10004:10004
      - 10005:10005

  mysql:
    image: oharastream/backend:${TAG:-0.3-SNAPSHOT}
    hostname: mysql
    command: ["com.island.ohara.integration.Database", "--port", "20000", "--user", "user", "--password", "password", "--dbName", "ohara"]
    ports:
      - 20000:20000
