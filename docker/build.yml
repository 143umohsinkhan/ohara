# this compose file is used to build ohara's images.
# You can build all images by command "docker-compose -f ./build.yml build --parallel"
# and then push them to docker hub by command "docker-compose -f ./build.yml push"
version: '3'
services:

  configurator:
    image: oharastream/configurator:0.2-SNAPSHOT
    build:
      context: .
      dockerfile: configurator.dockerfile
      args:
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  manager:
    image: oharastream/manager:0.2-SNAPSHOT
    build:
      context: .
      dockerfile: manager.dockerfile
      args:
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  streamapp:
    image: oharastream/streamapp:0.2-SNAPSHOT
    build:
      context: .
      dockerfile: streamapp.dockerfile
      args:
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  # deprecated since 0.2 (TODO)
  backend:
    image: oharastream/ohara:backend
    build:
      context: .
      dockerfile: backend.dockerfile
      args:
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  zookeeper:
    image: oharastream/zookeeper:0.2-SNAPSHOT
    build:
      context: .
      dockerfile: zookeeper.dockerfile
      args:
        ZOOKEEPER_VERSION: 3.4.13

  broker:
    image: oharastream/broker:0.2-SNAPSHOT
    build:
      context: .
      dockerfile: broker.dockerfile
      args:
        KAFKA_VERSION: 1.0.2

  worker:
    image: oharastream/connect-worker:0.2-SNAPSHOT
    build:
      context: .
      dockerfile: worker.dockerfile
      args:
        KAFKA_VERSION: 1.0.2
        BRANCH: master
        REPO: https://github.com/oharastream/ohara.git

  swagger:
    image: oharastream/swagger:0.2-SNAPSHOT
    build:
      context: .
      dockerfile: swagger.dockerfile