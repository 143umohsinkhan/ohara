options:
  max-time: 30 # 30 mins
pipelines:
  default:
    - step:
        name: build and test
        image: chia7712/ohara:latest
        size: 2x # 8G ram for this step.
        script:
          - gradle -PmaxParallelForks=4 clean build
        artifacts:
          - '**/build/reports/**'
  custom:
    test:
      - step:
          image: chia7712/ohara:latest
          size: 2x # 8G ram for this step.
          script:
            - gradle -PmaxParallelForks=4 clean test
          artifacts:
            - '**/build/reports/**'
            - '**/ohara-manager/test-reports/**'