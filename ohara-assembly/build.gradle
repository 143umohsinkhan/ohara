apply from: "$rootDir/gradle/dependencies.gradle"
apply plugin: 'java-library-distribution'
apply plugin: 'scala'
dependencies {
  compile project(':ohara-common')
  compile project(':ohara-data')
  compile project(':ohara-kafka-data')
  compile project(':ohara-hdfs-sink-connector')
  testCompile project(path: ':ohara-common', configuration: 'tests')
  testCompile project(path: ':ohara-data', configuration: 'tests')
  testCompile project(path: ':ohara-kafka-data', configuration: 'tests')
  testCompile project(path: ':ohara-testing-util', configuration: 'tests')
  testCompile project(path: ':ohara-hdfs-sink-connector', configuration: 'tests')
  testCompile libs.typesafeConfig
  testCompile libs.scalatest
  testCompile libs.junit
}

distributions {
  main {
    baseName = "ohara"
    contents {
      exclude "ohara-assembly-${version}.jar"
      into("conf") {
        // ref to root module
        from { "$projectDir/../conf" }
      }
      into("bin") {
        // ref to root module
        from { "$projectDir/../bin" }
        fileMode 0755
      }
    }
  }
}