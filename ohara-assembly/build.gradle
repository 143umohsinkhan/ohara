apply plugin: 'java-library-distribution'

dependencies {
  compile project(':ohara-data')
  compile project(':ohara-core')
}

distributions {
  main {
    baseName = "ohara"
      contents {
        exclude "ohara-assembly-${version}.jar"
        into ("conf") {
          // ref to root module
          from {"$projectDir/../conf"}
        }
        into ("bin") {
          // ref to root module
          from {"$projectDir/../bin"}
          fileMode 0755
        }
      }
  }
}